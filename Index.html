<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 130px;
      padding: 15px;
      border-radius: 15px;
      background: #1a1a1a;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn:hover {
      background: #333;
      transform: scale(1.05);
    }

    .btn img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contactos</h1>
    <div class="buttons">
      <a class="btn" href="https://whatsapp.com/channel/0029Vb6v6Bn9mrGWOjLp5F03" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
        WhatsApp
      </a>

      <a class="btn" href="https://discord.gg/SNXtMxdYqT" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord" />
        Discord
      </a>
    </div>
  </div>
</body>
</html>
